<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>video rendering</title>
  </head>
  <body>
    <video src="7c2152162966822c125179b88d89c5fa.mp4" autoplay poster=""
    width="400", height="300" controls loop>
    </video>
    <p>A tiktok video</p><br>
    <hr>
    <video   autoplay poster="posterimage.jpg" width="400" height="200" preload controls loop>
      <source src="90b9459c056f95d2fe22cbb0d2fce6cf.mp4" type="video/mp4">
    </video><br><br>
    <hr>
    <audio controls autoplay preload>
      <source type="audio/mp3" src="Louis Armstrong - What A Wonderful World.mp3" >
        </audio>
  </body>
</html>
